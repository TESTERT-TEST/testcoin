name: GRMS aarch64

on:
  push:
    branches: 
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  linux-build:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: |
          # Обновляем репозитории
          sudo apt-get update
          
          # Добавляем архитектуру arm64 для установки пакетов
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          
          # Установка необходимых пакетов для кросс-компиляции
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            linux-libc-dev-arm64-cross \
            m4 \
            autoconf \
            g++-aarch64-linux-gnu \
            binutils-aarch64-linux-gnu \
            libtool \
            ncurses-dev \
            unzip \
            git \
            zlib1g-dev \
            wget \
            bsdmainutils \
            automake \
            curl \
            cmake \
            # Добавляем библиотеки для zstd
            libzstd-dev:arm64 \
            zstd \
            libzstd1:arm64 \
            # Дополнительные библиотеки, которые могут понадобиться
            libssl-dev:arm64 \
            libssh2-1-dev:arm64 \
            librtmp-dev:arm64 \
            libidn2-dev:arm64 \
            libpsl-dev:arm64 \
            libnghttp2-dev:arm64 \
            libbrotli-dev:arm64 \
            libgsasl7-dev:arm64 \
            libkrb5-dev:arm64 \
            libldap2-dev:arm64
          
          # Альтернативный вариант: установить недостающие пакеты через apt-get отдельно
          # sudo apt-get install -y libzstd-dev:arm64 || true
          
          # Сборка zstd из исходников, если пакеты недоступны
          if [ ! -f /usr/aarch64-linux-gnu/lib/libzstd.a ]; then
            echo "Собираем zstd из исходников для aarch64..."
            cd /tmp
            git clone --depth 1 https://github.com/facebook/zstd.git
            cd zstd
            make -j$(nproc) CC=aarch64-linux-gnu-gcc CXX=aarch64-linux-gnu-g++ PREFIX=/usr/aarch64-linux-gnu
            sudo make install CC=aarch64-linux-gnu-gcc CXX=aarch64-linux-gnu-g++ PREFIX=/usr/aarch64-linux-gnu
            cd ..
            rm -rf zstd
          fi
          
          # Проверяем наличие библиотеки zstd для aarch64
          echo "Проверка наличия библиотек zstd:"
          ls -la /usr/aarch64-linux-gnu/lib/*zstd* 2>/dev/null || echo "Файлы zstd не найдены, продолжим сборку..."
          
          # Сборка
          echo "Начинаем сборку проекта..."
          HOST=aarch64-linux-gnu ./zcutil/build.sh -j$(nproc)
          
          # Создание архива
          zip --junk-paths grms-cli-aarch64-linux src/grmsd src/grms-cli
      
      - name: Upload grms-cli-aarch64-linux.zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: grms-cli-aarch64-linux
          path: ./grms-cli-aarch64-linux.zip
