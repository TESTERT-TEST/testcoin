name: GRMS aarch64

on:
  push:
    branches: 
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  linux-build:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: |
          # Обновляем репозитории
          sudo apt-get update
          
          # Установка только основных инструментов для кросс-компиляции
          sudo apt-get install -y \
            build-essential \
            pkg-config \
            linux-libc-dev-arm64-cross \
            m4 \
            autoconf \
            g++-aarch64-linux-gnu \
            binutils-aarch64-linux-gnu \
            libtool \
            ncurses-dev \
            unzip \
            git \
            zlib1g-dev \
            wget \
            bsdmainutils \
            automake \
            curl \
            cmake \
            python3
          
          # Сборка проекта через depends
          echo "Сборка зависимостей и проекта..."
          
          # Вариант 1: Если есть Makefile в depends
          if [ -f "depends/Makefile" ]; then
            cd depends
            make HOST=aarch64-linux-gnu -j$(nproc)
            cd ..
            ./autogen.sh
            ./configure --prefix=$PWD/depends/aarch64-linux-gnu
            make -j$(nproc)
          
          # Вариант 2: Если используется zcutil/build.sh
          elif [ -f "zcutil/build.sh" ]; then
            HOST=aarch64-linux-gnu ./zcutil/build.sh -j$(nproc)
          
          # Вариант 3: Прямая сборка
          else
            make HOST=aarch64-linux-gnu -j$(nproc)
          fi
          
          # Создание архива
          zip --junk-paths grms-cli-aarch64-linux src/grmsd src/grms-cli
          
          # Сборка
          echo "Начинаем сборку проекта..."
          HOST=aarch64-linux-gnu ./zcutil/build.sh -j$(nproc)
          
          # Создание архива
          zip --junk-paths grms-cli-aarch64-linux src/grmsd src/grms-cli
      
      - name: Upload grms-cli-aarch64-linux.zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: grms-cli-aarch64-linux
          path: ./grms-cli-aarch64-linux.zip
